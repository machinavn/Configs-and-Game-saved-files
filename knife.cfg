/ / T R I P P E L - D U C K / /
alias "+dd" "+duck;wait;wait;-duck;wait;+duck;wait;-duck;+duck;wait"
alias "-dd" "-duck"
bind "Shift" "+dd"




// Q U I C K - S L A S H //

alias +q_slash "weapon_knife;w;+attack" 
alias -q_slash "-attack;lastinv"



		
// Q U I C K - S L A S H // 

alias +quickslash "weapon_knife; w; +attack"
alias -quickslash "w3; -attack; w; bestweap"
 


// Q U I C K - S T A B //

alias +q_stab "weapon_knife;w;+attack2" 
alias -q_stab "-attack2;lastinv

	
// Q U I C K - S T A B //
alias +quickstab "weapon_knife; w; +attack2"
alias -quickstab "w3; -attack2; w; bestweap"


//- [QuickSlash]

bind "MOUSE1" "+attack"

alias +knife "weapon_knife; +duck; +duck; +attack; wait; wait; +attack; -attack" alias -knife "weapon_knife; -duck; -duck; -attack; -attack"
